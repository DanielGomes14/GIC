---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: gic3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: registry.deti:5000/webgic3
        imagePullPolicy: Always
        env:
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: prod-db-secret
                key: username 
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: prod-db-secret
                key: password
          #TODO maybe passar para configmap isto? 
          - name: POSTGRES_HOST
            value: postgres-svc
          - name: REDIS_LOCATION
            value: redis-svc   
        ports:
          - name: web
            containerPort: 80
          - name: uwsgi
            containerPort: 9000
