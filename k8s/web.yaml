# Create Service for APP
---
apiVersion: v1
kind: Service
metadata:
  name: web-svc
  namespace: gic3
spec:
  ports:
  - name: uwsgi
    port: 9000
    targetPort: 9000
  - name: web
    port: 80
    targetPort: 80
  selector:
    app: web




